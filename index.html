<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daisY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #000;
            color: #FFD700;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 2em auto;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 1.5em;
        }
        .item {
            display: flex;
            border-bottom: 1px solid #ddd;
            padding: 1em 0;
            cursor: pointer;
        }
        .item:last-child {
            border-bottom: none;
        }
        .item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 1em;
        }
        .item-info {
            flex-grow: 1;
        }
        .item-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #000;
        }
        .verified {
            display: inline-block;
            margin-left: 0.5em;
            font-size: 0.9em;
            color: white;
            background-color: #FFD700;
            padding: 0.2em 0.5em;
            border-radius: 4px;
        }
        .verified::before {
            content: "âœ”"; /* Corrected checkmark symbol */
            margin-right: 0.3em;
        }
        .price {
            font-size: 1em;
            color: #333;
            margin-top: 0.5em;
        }
        footer {
            text-align: center;
            padding: 1em 0;
            color: #777;
            background: #f1f1f1;
            margin-top: 2em;
        }
        .details {
            display: none;
            margin-top: 1em;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1em;
        }
        .details p {
            margin: 0.5em 0;
        }
        .chat-button {
            display: block;
            margin-top: 1em;
            padding: 0.5em;
            background: #000;
            color: #FFD700;
            text-align: center;
            text-decoration: none;
            border-radius: 4px;
        }
        .chat-window {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 1em;
        }
        .chat-window header {
            font-weight: bold;
            margin-bottom: 1em;
        }
        .chat-window .messages {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            padding: 0.5em;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .chat-window input {
            width: calc(100% - 1em);
            padding: 0.5em;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
    <script>
        function toggleDetails(event) {
            const details = event.currentTarget.querySelector('.details');
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        }
        function openChat() {
            const chatWindow = document.querySelector('.chat-window');
            chatWindow.style.display = 'block';
        }
    </script>
</head>
<body>

<header>
    <h1>daisY</h1>
</header>

<div class="container">
    <div class="item" onclick="toggleDetails(event)">
        <img src="images/t-shirt.png" alt="T-shirt">
        <div class="item-info">
            <div class="item-title">
                Basic White T-Shirt
                <span class="verified">Verified</span>
            </div>
            <div class="price">Rental Fee: $5/day</div>
        </div>
        <div class="details">
            <p>Size: Medium</p>
            <p>Material: 100% Cotton</p>
            <a href="#" class="chat-button" onclick="openChat()">Start Chat</a>
        </div>
    </div>
    <div class="item" onclick="toggleDetails(event)">
        <img src="images/jeans.png" alt="Jeans">
        <div class="item-info">
            <div class="item-title">
                Slim Fit Jeans
                <span class="verified">Verified</span>
            </div>
            <div class="price">Rental Fee: $8/day</div>
        </div>
        <div class="details">
            <p>Size: 32</p>
            <p>Material: Denim</p>
            <a href="#" class="chat-button" onclick="openChat()">Start Chat</a>
        </div>
    </div>
</div>

<div class="chat-window">
    <header>Chat</header>
    <div class="messages">
        <p><strong>User:</strong> Hi, is this available?</p>
        <p><strong>Owner:</strong> Yes, it is!</p>
    </div>
    <input type="text" placeholder="Type a message...">
</div>

<footer>
    &copy; 2025 daisY. All rights reserved.
</footer>

</body>
</html>
